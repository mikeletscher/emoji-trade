<!doctype html>
<html>
  <head>
    <title>EmojiTrade</title>
    <link href="style.css" rel="stylesheet" type="text/css">

    <script src="https://use.typekit.net/wov4bfo.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </head>

  <body>
    <div id="emoji-trade" class="main-container" v-bind:class="{ fullScreen: isSearchPage }">
      <div class="header" v-if="!isSearchPage">
        <div class="row">
          <div class="col-xs-4">
            <h1 class="logo"><router-link to="/">emojitrade</router-link></h1>
          </div>
        </div>
      </div>

      <div class="app-contents">
        <router-view></router-view>
      </div>
    </div>

    <script type="text/x-template" id="search-page-template">
      <div class="search-form">
        <h1 class="logo">emojitrade</h1>
        <input type="text" class="main-search" placeholder="Search for an emoji">
      </div>
    </script>

    <script type="text/x-template" id="view-emoji-page-template">
      <div class="view-emoji-page">
        <div class="emoji-info">
          History for "{{emojiId}}"
        </div>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/2.1.1/vuex.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.1.3/vue-router.js"></script>

    <script src="app.js"></script>
  </body>
</html>
